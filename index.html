<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel ="icon type" href="./assets/tienda.png">
    <link rel ="stylessheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./JS/main.js"></script>
    <script type="module" src="./JS/product-services.js"></script>
</head>
<body>
    <header>
        <header class="header">
             <div class="header-content"> 
                <span class="heart">❤️</span>
                 <span class="heart">❤️</span>
                  <span class="heart">❤️</span>
                   <h1>AluraGeek</h1> </div>
    </header>
    <div class="container">
    <main class="main-container">
        <section>
            <h1>MIS PRODUCTOS:( 20 en total )</h1>
        <div data-product class="products-container">
            <div class="card">
                <img src="./assets/1.jpg"alt= "imagen producto">
                <div class="card-container-info">
                    <p>Nombre</p>
                    <div class="card-container-value">
                        <p>$100</p>
                        <button class="delete-button" data-id="${id}">
                        <img src="./assets/borrar.png" alt="eliminar">
                        </button>
                    </div>
                </div>
            </div>
           
        </div>
        
        </section>
        <!--Seccion para agregar productos-->
        <section>
            <h1>Agregar Producto:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre.." type="text">
                <input data-price placeholder="precio.." type="text">
                <input data-image placeholder="imagen.."type="text">
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-reset" id="button">Borrar</button>
                </div>    
            </form>

            <div class="ver-mas-container">
                <button data-load-more class="btn-ver-mas" >Ver más</button>
              </div>
        </section>
    </main>

    <footer id="footer"><p>Desarrollado por LauraDev &copy 2024
        <a href="mailto:profesoralaura@hotmail.com" class="email-icon">
             <img src="./assets/correo.png" alt="Correo">
         </a>
         </p>
 
     </footer>
    </div>
</body>
</html>
